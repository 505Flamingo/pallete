<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Pallete</title>
</head>

<body>
    <header>
        <nav class="navigation-pallete">
            <div class="left-header-menu"> <img src="assets/icons/bars.svg" alt=""> </div>
            <div class="center-header">
                <p>CodeJam - Pallete</p>
            </div>
            <div class="right-header-menu"> <img src="assets/icons/dots.svg" alt=""> </div>
        </nav>
    </header>

    <div class="main-transform-menu">
        <div class="left-transform">
            <nav class="figure-transform">
                <div class="image-text paint_bucket"> 
                    <img src="assets/icons/paint-bucket.svg" alt="">
                    <p>Paint bucket</p>
                </div>
                <div class="image-text choose_color"> 
                    <img src="assets/icons/color-picker.svg" alt="">
                    <p>Choose color</p>
                </div>
                <div class="image-text move"> 
                    <img src="assets/icons/move.svg" alt="">
                    <p>Move</p>
                </div>
                <div class="image-text transform"> 
                    <img src="assets/icons/transform.svg" alt="">
                    <p>Transform</p>
                </div>
            </nav>
            <nav class="navigation-colors">
                <div class="image-text"> 
                    <div class="color-circle" id="currentcolor"></div>
                    <p>Current color</p>
                </div>
                <div class="image-text"> 
                    <div class="color-circle" id="previous-color"></div>
                    <p>Prev color</p>
                </div>
                <div class="image-text"> 
                    <div class="color-circle" id="red"></div>
                    <p>red</p>
                </div>
                <div class="image-text"> 
                    <div class="color-circle" id="blue"></div>
                    <p>blue</p>
                </div>
            </nav>
        </div>
        <div class="right-transform">
            <div class="figure-view">
                <div class="figure-square"></div>
                <div class="figure-square"></div>
                <div class="figure-square"></div>
                <div class="figure-square"></div>
                <div class="figure-square"></div>
                <div class="figure-square"></div>
                <div class="figure-square"></div>
                <div class="figure-square"></div>
                <div class="figure-square"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="all.js"></script>
</body>
